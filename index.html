<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wLX+8RtjOlJTOCbDv+5d8Gdx7JSaW/v4t+4cD9oQdnRdD7cM74BXpuZzjz0L4to0wEs/DtJz1t7o8KrAui1JGA==" crossorigin="anonymous" />

</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
              <h5><i class="fas fa-money-bill-wave" style="color: darkgoldenrod;"></i> Currency Converter </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md-6">
                    <select class="form-control currency" name="currency">
    
                    </select>
                    </div>
              <div class="col-12 col-md-6">
                  <select  class="form-control currency" name="currency">
                        
                    </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 col-md-6">
                    <input name="currency_one" placeholder="Enter amount"
                    type="number" id="input" required="required" min="0">
    
                    </input>
                </div>
    
                <div class="col-12 col-md-6">
                  <input name="currency_two" type="number" id="result" placeholder="result" readonly>

    
                </input>
                </div>
              </div>
          
              <div class="btn btn-primary" id="btn">Convert</div>
            </div>
            <div class="card-footer text-muted text-center">
              Used Open API: <a href="https://www.frankfurter.app" target="_blank">Frankfurter</a>
          </div>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
